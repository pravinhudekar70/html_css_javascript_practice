<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display_properies</title>
    <style>
        .div1{
            width: 280px;
            height: 200px;
            background-color: brown;
            display: block;
        }
        .div2{
            width: 200px;
            height: 200px;
            background-color: rgb(14, 18, 223);
            display: inline-block
        }
        .div3{
            width: 280px;
            height: 200px;
            background-color: rgb(10, 207, 158);
            display: inline;
        }
    </style>
</head>

<body>
    <div class="div1" >
        A
    </div>
    <div class="div2" >B</div>
    <div class="div3" >C</div>
</body>

</html>
