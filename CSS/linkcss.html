<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link CSS </title>
    <style>
        p{
            text-align: center;
            position: relative;
            top: 200px;
        }
        a:link{
            color: blue;
        }
        a:visited{
            color: rgb(204, 121, 193);
        }   
        a:hover {
            color: red;
            background-color: yellow;
            text-decoration: underline;
        }

        a:active {
            color:aqua ;
        }
    </style>
</head>
<body>
    <div>
        <p>
            <a href="#" target="_blank" > Sample link </a>
        </p>
    </div>
</body>
</html>
