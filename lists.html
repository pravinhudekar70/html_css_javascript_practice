<body>
    <!-- Unordered list -->
    <h1>

<h2><font color="Yellow">My Favorate Movies</font> </h2>

        <li>Sanam Teri Kasam</li>
        <li>Diva</li>
        <li>Hi Nana</li>

    </ol>

</html>
